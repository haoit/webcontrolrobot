<body>
    <header>
        <div class=" text-center bg-light">
            <h1 class="mb-3">Robot controler</h1>
        </div>
        <!-- Jumbotron -->
    </header>
    <div class="content">
        <div class="container">
            <div class=" text-center bg-light">
                <img src="https://camerasaigon24h.com/hinh/Nh%E1%BB%AFng-l%E1%BB%97i-kh%C3%B4ng-xem-%C4%91%C6%B0%E1%BB%A3c-camera-quan-s%C3%A1t-v%C3%A0-c%C3%A1ch-kh%E1%BA%AFc-ph%E1%BB%A5c-2.png"
                    style="max-height: 400px;">
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-header">
                            Tùy chọn chế độ
                        </div>
                        <ul class="list-group list-group-flush">
                            <div class="form-check form-switch">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Tự động tránh vật
                                    cán</label>
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" />
                            </div>
                            <div class="form-check form-switch">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Di chuyển theo line</label>
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" />
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-8">


                    <div class="board-controler" style="backgroudcolor:red;">
                        <div class="inputcontrol">
                            <input id="forwardbutton" type="image" name="forward" src="/static/images/forward.png"
                                value="left" style=" width:15% ;">
                        </div>

                        <div class="inputcontrol">
                            <span>
                                <input id="leftbutton" type="image" name="left" src="/static/images/left.png"
                                    value="left" style=" width:15% ;">
                            </span>
                            <span>
                                <input id="centerbutton" type="image" name="center" src="/static/images/start.png"
                                    value="center" style=" width:15% ;">
                            </span>
                            <span>
                                <input id="rightbutton" type="image" name="right" src="/static/images/right.png"
                                    value="right" style=" width:15% ;">
                            </span>

                        </div>
                        <div class="inputcontrol">
                            <input type="image" id="backwardbutton" name="backward" src="/static/images/backward.png"
                                value="left" style=" width:15% ;">
                        </div>
                        <p>Status: <span class="status" /><p></p>

                                <tr>

                                    <td></td>

                                    <td >  <input type="image" name="direction" src="/static/images/left.png" value="left" style="float:right; width:20% ;"></td>

                    </div>
                </div>
            </div>
        </div>
    </div>
